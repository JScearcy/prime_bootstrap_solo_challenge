<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Employee Tracker</title>
    <link href='http://fonts.googleapis.com/css?family=Comfortaa%7CPoiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./scripts/employeeData.js"></script>
    <script src="./scripts/nameGen.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top stylenav">
        <div class="btn-group buttons" role="group">
          <button class="btn btn-default" id="Populate">Display All Employees</button>
          <button class="btn btn-default" id="unPopulate">Hide All Employees</button>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sort All</button>
            <ul class="dropdown-menu">
              <a href="#"><button id="SortA" class="form-control no-border">Name: Ascending</button></a>
              <a href="#"><button id="SortD" class="form-control no-border">Name: Descending</button></a>
              <a href="#"><button id="SortTitle" class="form-control no-border">Title: Ascending</button></a>
            </ul>
          </div>
          <button class="btn btn-default" id="RandEmp">Generate Random Employee</button>
          <button class="btn btn-default" id="ClearAll">Delete All Employees</button>
        </div>
    </nav>
    <h1>Employee Data Input</h1>
    <form name="EmployeeForm">
      <fieldset>
        <legend id="EIF">Employee Input Field</legend>
        <div class="row">
          <div class="col-md-2">
            <div class="input-group input-group-sm">
              <span class="input-group-addon">First Name</span>
              <label for="FirstName" class="sr-only"></label>
              <input type="text" id="FirstName" class="field form-control" placeholder="First Name">
            </div>
          </div>

          <div class="col-md-2">
            <div class="input-group input-group-sm">
              <span class="input-group-addon">Last Name</span>
              <label for="LastName" class="sr-only"></label>
              <input type="text" id="LastName" class="field form-control" placeholder="Last Name">
            </div>
          </div>

          <div class="col-md-2">
            <div class="input-group input-group-sm">
              <span class="input-group-addon">Emp. Number</span>
              <label for="EmpNum" class="sr-only"></label>
              <input type="number" id="EmpNum" class="field form-control" placeholder="Employee Number">
            </div>
          </div>

          <div class="col-md-2">
            <div class="input-group input-group-sm">
              <span class=input-group-addon>Title</span>
              <label for="Title"></label>
              <select id="Title" class="field form-control">
                <option value>--Select Title--</option>
                <option value="CEO">CEO</option>
                <option value="President">President</option>
                <option value="VP">VP</option>
                <option value="Chairman">Chairmain</option>
                <option value="Manager">Manager</option>
                <option value="PM">Project Manager</option>
                <option value="BA">Business Analyst</option>
                <option value="Front-End Developer">Front-End Developer</option>
                <option value="Back-End Developer">Back-End Developer</option>
                <option value="Admin">Admin</option>
                <option value="Janitor">Janitor</option>
              </select>
            </div>
          </div>

          <div class="col-md-2">
            <div class="input-group input-group-sm">
              <span class="input-group-addon">Review</span>
              <label for="Review" class="sr-only"></label>
              <select id="Review" class="field form-control">
                <option value>--Select Score--</option>
        				<option value="1">1</option>
        				<option value="2">2</option>
        				<option value="3">3</option>
        				<option value="4">4</option>
        				<option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="input-group input-group-sm">
              <span class="input-group-addon">Salary</span>
              <label for="Salary" class="sr-only"></label>
              <input type="number" id="Salary" class="field form-control" placeholder="Salary">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
          </div>
          <div class="col-md-3">
            <label for="submit"></label>
            <input type="submit" id="Submit" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="Reset"></label>
            <button id="Reset" class="form-control">Reset</button>
          </div>
          <div class="col-md-3">
          </div>
        </div>
      </fieldset>
    </form>
      <div class="row-fluid">
        <div class="span6">
          <p class="salsAndTotal">Employees Entered: <span id="EmpEntered" class="badge">0</span></p>
        </div>
        <div clas="span6">
          <p class="salsAndTotal">Employees Displayed: <span id="EmpDisplayed" class="badge">0</span></p>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span6">
          <p class="salsAndTotal">Total Salaries Entered: <span id="TotalSalaryEntered" class="badge">$0</span></p>
        </div>
        <div class="span6">
          <p class="salsAndTotal">Total Salaries Displayed: <span id="TotalSalary" class="badge">$0</span></p>
        </div>
      </div>
    <div id="EmpTable">

    </div>
  </body>
</html
